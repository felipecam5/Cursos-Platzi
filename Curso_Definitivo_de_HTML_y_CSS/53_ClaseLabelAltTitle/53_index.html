<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de Accesibilidad</title>
    <link rel="stylesheet" href="./53_style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span> Cual es tu nombre</span>
                <input type="text" id="name">
            </label>
            <label for="study">
                <span> Cuando comenzaste en Platzi</span>
                <input type="date" id="study">
            </label>
            <label for="time-to-study">
                <span> En que horario estudias</span>
                <input type="time" id="time-to-study">
            </label>
        </form>

        <section>
            <img src="./Large.jpg" alt="Es un conjunto de frutas saludable" title="Son Frutas">
        </section>
    </main>
    
</body>
</html>
